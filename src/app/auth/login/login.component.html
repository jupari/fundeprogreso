    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material text-center" 
                        id="loginform" 
                        [formGroup]="signInForm"
                        (ngSubmit)="signIn()"
                        (click)="mostrarAlerta()" 
                        #signInNgForm>
                    <a href="javascript:void(0)" class="db mt-2"><img src="../../../assets/images/home/valleinv.png" alt="Home" style="width: 70%" /></a> <!-- <br/><img src="../../../assets/images/logo-text.png" alt="Home" /></a> -->
                    <div class="alert alert-danger mt-5" *ngIf="showAlert">Usuario o password incorrectos</div>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input class="form-control" [formControlName]="'email'"  type="text" required="" placeholder="Usuario">
                            <span class="text-danger" *ngIf="validarCampos('email')">El usuario es obligatorio</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" [formControlName]="'password'"  type="password" required="" placeholder="Password">
                            <span class="text-danger" *ngIf="validarCampos('password')">El password es obligatorio</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="d-flex no-block align-items-center">
                                <div class="form-check">
                                    <input type="checkbox"  [formControlName]="'rememberMe'" class="form-check-input" id="customCheck1">
                                    <label class="form-check-label" for="customCheck1">Recuerdame</label>
                                </div> 
                                <div class="ms-auto">
                                    <a id="to-recover" class="text-muted" routerLink="/recoverpass"><i class="fas fa-lock m-r-5"></i> Recuperar Contrase√±a</a> 
                                </div>
                            </div>   
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg w-100 text-uppercase btn-rounded text-white"
                                    [disabled]="this.signInForm.invalid">
                                Entrar
                            </button>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                            <div class="social">
                                <button class="btn  btn-facebook" data-bs-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook-f"></i> </button>
                                <button class="btn btn-googleplus" data-bs-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus-g"></i> </button>
                            </div>
                        </div>
                    </div> -->
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            No tiene una Cuenta <a routerLink="/register" class="text-primary m-l-5"><b>Registrate</b></a>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="recoverform" action="index.html">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recover Password</h3>
                            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg w-100 text-uppercase waves-effect waves-light" type="submit">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
