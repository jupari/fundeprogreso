<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <div class="form-row mb-3">
                <button type="button"  
                        class="btn waves-effect waves-light btn-info"
                        (click)="mostrarModal()">
                    Nuevo Grupo
                </button>
            </div> 
            <h4 class="card-title">Grupos</h4>
            <h6 class="card-subtitle">Consulta los Grupos creados.</h6>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Orden</th>
                            <th>Grupo</th>
                            <th>Descripci√≥n</th>
                            <th>Icono</th>
                            <th class="text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let grupo of grupos">
                            <td>{{grupo.orden}}</td>
                            <td>{{grupo.nombre_Grupo}}</td>
                            <td>{{grupo.descripcion}}</td>
                            <th><i [class]="grupo.icono" style="font-size: 22px;"></i></th>
                            <td class="text-nowrap">
                                <a href="#" data-toggle="tooltip" data-original-title="Editar" title="Editar"><i class="fas fa-pencil-alt text-success m-r-10"></i> </a>
                                <a href="#" data-toggle="tooltip" data-original-title="Borrar" title="Borrar"><i class="fas fa-trash-alt text-danger"></i> </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<app-modalgrupos (grupo)="actualizarGrupo( $event )"></app-modalgrupos>
