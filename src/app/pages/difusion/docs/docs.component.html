<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <div class="form-row mb-3">
                <button type="button"  
                        class="btn waves-effect waves-light btn-info"
                        (click)="mostrarModal()">
                    Nuevo Documento
                </button>
            </div> 
            <h4 class="card-title">Documentos</h4>
            <h6 class="card-subtitle">Creación y consulta de Documentos.</h6>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Archivo</th>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Municipio</th>
                            <th>Grupo</th>
                            <th class="text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let doc of listadoDocumentos">
                            <td>
                                <img *ngIf="doc.archivo" src="../../../../assets/images/pdf-icon.png"
                                alt="imagen" 
                                style="width: 30px;height: 30px;">
                            </td>
                            <td>{{doc.titulo}}</td>
                            <td>{{doc.descripcion}}</td>
                            <td>{{doc.codMunicipio}}</td>
                            <td>{{doc.nombreGrupo}}</td>
                            <td class="text-nowrap">
                                <a (click)="editarDocumento(doc)" class="cursor" data-toggle="tooltip" data-original-title="Editar" title="Editar"><i class="fas fa-pencil-alt text-success m-r-10"></i> </a>
                                <a (click)="eliminarDocumento(doc)" class="cursor" data-toggle="tooltip" data-original-title="Borrar" title="Borrar"><i class="fas fa-trash-alt text-danger"></i> </a>
                            </td>
                        </tr>
                     </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<app-modaldocs [documentoEditar]="documento"></app-modaldocs>
