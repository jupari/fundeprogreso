<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="card-body">
                            <h4 class="card-title m-t-10">Eventos del Mes</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="calendar-events" class="">
                                        <div *ngFor="let ev of cadmin.eventos"   class="calendar-events" style="display: flex;align-items: center;justify-content:space-between;">
                                            <p class="p-0" style="overflow-wrap: anywhere;"><i class="fas fa-calendar-check text-success" aria-hidden="true"></i> {{ev.title}}</p>
                                            <p class="p-0"><button class="btn" (click)="eliminarEventos(ev)"><i class="fa fa-trash text-danger"></i></button></p>
                                        </div>
                                    </div>
                                    <button (click)="modalService.abrirModal()"  class="btn m-t-10 btn-info w-100 waves-effect waves-light text-white">
                                        <i class="ti-plus"></i> Agregar un evento
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="card-body b-l calender-sidebar">
                            <p-fullCalendar [events]="eventos" 
                                            #calendario 
                                            [options]="optionsCalendario"
                                            (eventResize)="updateEvent($event.detail)" 
                                            (clickButton)="clickButton($event.detail)"
                                            >
                            </p-fullCalendar>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modaldocente (eventoGuardado)="consultarEventos()" [eventoEditar]="calEvent"></app-modaldocente>
