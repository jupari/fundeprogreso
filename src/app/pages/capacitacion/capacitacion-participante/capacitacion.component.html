<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="">
                <div class="row">
                    <div class="col-lg-3">
                       
                    </div>
                    <div class="col-lg-12">
                        <div class="card-body b-l calender-sidebar">
                            <p-fullCalendar [events]="eventos" 
                                            #calendario 
                                            [options]="optionsCalendario"

                                            >

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modalcapacitacion [eventoConsultar]="calEvent"></app-modalcapacitacion>
