<div class="fondo-modal-imagen animated fadeIn fast" [class.ocultar]="smodalgrupo.ocultarModal">
    <!-- sample modal content -->
    <div id="responsive-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Grupos</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true" (click)="cerrarModal()"></button>
                </div>
                <div class="modal-body">
                    <form   [formGroup]="formGrupo" 
                            (submit)="guardarGrupo()">
                        <div class="form-group">
                            <label for="recipient-name" class="form-label">Orden</label>
                            <input type="text" formControlName="orden" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="form-label">Grupo</label>
                            <input type="text" formControlName="nombre_Grupo" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="form-label">Descripci√≥n</label>
                            <input type="text" formControlName="descripcion" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="form-label">Icono</label>
                            <input type="text" formControlName="icono" class="form-control">
                        </div>
                        <div class="form-row text-end modal-footer">
                            <div class="btn-group">
                                <button type="submit" 
                                        class="btn btn-primary waves-effect waves-light text-white mr-1">Guardar</button>
                                <button type="button" 
                                        class="btn btn-success waves-effect waves-light text-white mr-1"
                                        (click)="limpiar()">Nuevo</button>
                                <button type="button"  
                                        class="btn btn-default waves-effect" (click)="cerrarModal()">Cerrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.modal -->
</div>
