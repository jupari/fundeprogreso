        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- User Profile-->
                <div class="user-profile">
                    <div class="user-pro-body">
                        <div><img [src]="imagenBD" alt="user-img" class="img-circle"></div>
                        <div class="text-center">
                            <p class="capitalizacion hide-menu mb-0" >{{ this.authService.usuario | lowercase }}</p>
                            <p class="capitalizacion hide-menu">{{  this.authService.rol | lowercase  }}</p>
                        </div>
                        
                    </div>
                </div>
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav" *ngFor="let menu of menuItems">
                        <li class="nav-small-cap" >--- {{ menu.menu }}</li>
                        <li> 
                            <a class="has-arrow waves-effect waves-dark" aria-expanded="false" href="javascript:void(0)">
                                <i [ngClass]="menu.icon"></i>
                                <span class="hide-menu">
                                    {{menu.menu}}
                                    <span class="badge rounded-pill bg-cyan ms-auto">
                                        {{ menu.child?.length }}
                                    </span>
                                </span>
                            </a>
                            <ul aria-expanded="false" class="collapse">
                                <li *ngFor="let submenu of menu.child">
                                    <a [routerLink]="submenu.link">{{ submenu.submenu}}</a>
                                </li>
                                
                            </ul>
                        </li>
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
